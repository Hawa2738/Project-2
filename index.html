<html>
    <head>
        <title> Profile Page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
    </head>
    
<body>
<div class="container">
    <div class="box">
        <h2 id="heading" > To-Do List <img src="./Images/icon.png" ></h2>
       <div class="line"> </div>
        <form>
            <div class="mb-3 mt-3">   
                <input type="text" class="form-control" id="task" placeholder="Enter your task" name="task">
            </div>
        
            <label for="priority" class="form-label">Task Priority:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="priority" value="Low" checked> 
                <label class="form-check-label" for="radio1">Low Priority</label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="priority" value="Medium"> 
                <label class="form-check-label" for="radio2">Medium Priority</label>
            </div>
            
            <div class="form-check" style="margin-bottom: 10px;">
                <input type="radio" class="form-check-input" id="radio3" name="priority" value="High"> 
                <label class="form-check-label" for="radio3">High Priority</label>
            </div>
        
            <label for="status" class="form-label">Task Status:</label>
            <select id="status" name="status" class="form-control">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>


            <button type="submit">Add</button>
        </form>

        <div class="line"> 

        </div>
        
        <ul id="list-container"> 
            <!--li class="checked"> Task 1 </li>
            <li> Task 2 </li>
            <li> Task 3</li--> 

        </ul>

    </div>
</div>

<script src="script.js"></script>
        
</body>
</html>
